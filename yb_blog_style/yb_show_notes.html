<script type="text/x-dot-template" id="dot_content">
<div  class="block_topic_news">
    {{~ it : value : index }}
        <article class="block_topic_post">
            <p class="title"><a href="yb_show_notes_viewer.html?url={{=value.url}}">{{=value.title}}</a></p>
            <div class="f_pic"><a href="yb_show_notes_viewer.html?url={{=value.url}}" class="general_pic_hover scale"><img src="images/pic_business_1.jpg" alt="" /></a></div>
            <p class="text">{{=value.description}}</p>
            <div class="info">
                <div class="date"><p>{{=value.date}}</p></div>
                <!-- <div class="author"><p>By: {{=value.author}}</p></div> -->
                
                <div class="r_part">
                    <p class="views">{{=value.viewTimes}}</p>
                </div>
            </div>
        </article>
    {{~}}
</div>
</script>

<script type="text/javascript">
    <!-- 初始化 -->
    jQuery(function () {
        $("a[rel^='prettyPhoto']").prettyPhoto();
        $('.yb-right').load('yb_content_right.html');
        $('.yb-footer').load('yb_content_footer.html');
        init();
    });

    function init() {
        readJson();
    }

    // 读取远端json文件
    function readJson() {
        let url = "https://yuanbao-oss.oss-cn-shenzhen.aliyuncs.com/file/public/develop_resources/Notes/NoteList.json";
        fetch(url)
            .then((res) => res.text())
            .then((data) => {
                solveJson(data);
            })
            .catch((err) => console.log(err));
    }

    // 将json文本解析出相关数据
    function solveJson(text) {
        var notesArr = eval('(' + text + ')');

        var tempHtml = doT.template($("#dot_content").text());
        var parseText = tempHtml(notesArr);
        $("#md_content").append(parseText);
    }


</script>
